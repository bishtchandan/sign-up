<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="sign"><h1>Sign-up Form</h1></div>
            <form action="" name="myForm" onsubmit="return validation()">
                <div class="form">
                    <label>UserName: <span>*</span></label>
                    <div class="name">
                        <input type="text" name="fname" placeholder="Please enter your UserName">
                    </div>
                    <label>Email: <span>*</span></label>
                    <div class="name">
                        <input type="text" name="ename" placeholder="Please enter your Email">
                    </div>
                    <label>Password: <span>*</span></label>
                    <div class="name">
                        <input type="text" name="pname" placeholder="Please enter your Password">
                    </div>
                </div>
                <div id="alert"></div>
                <button class="btn" id="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
